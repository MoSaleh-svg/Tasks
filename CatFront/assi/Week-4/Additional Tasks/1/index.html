<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sponsorship </title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sponsorship </h1>
            <img src="../images/money.jpg" alt="">
        </header>
        <form >
            <fieldset>
                <legend>non-profit organization</legend>
                    <label >name: </label>
                    <input type="text" name="org-name">
                    <label >phone number:</label>
                    <input type="text" name="org-phone">
                    <label >street address:</label>
                    <input type="text" name="org-address">

                <div class="row">
                    <label >city:</label>
                    <input type="text" name="org-phone">
                    <label >state:</label>
                    <input type="text" name="org-satate">
                    <label > zip code:</label>
                    <input type="text" name="org-code">
                </div>
            </fieldset>
            <hr>
            <!-- -------------------------------- -->

            <fieldset>
                <legend>sponser contact information</legend>
                <div class="row">
                    <label >first name: </label>
                    <input type="text" name="org-f-name">
                    <label >last name:</label>
                    <input type="text" name="org-l-phone">
                </div>
                <div class="row">
                    <label >phone number:</label>
                    <input type="text" name="org-number">
                    <label >email address:</label>
                    <input type="text" name="org-mail">
                </div>
                    <label >street address:</label>
                    <input type="text" name="org-address">
                <div class="row">
                    <label >city:</label>
                    <input type="text" name="org-phone">
                    <label >state:</label>
                    <input type="text" name="org-satate">
                    <label > zip code:</label>
                    <input type="text" name="org-code">
                </div>

            </fieldset>
            <hr>
            <!-- -------------------------------- -->
            <fieldset>
                <legend>donation</legend>
                <div class="row">
                    <label >donation amount: </label>
                    <select name="donation" id="dona">
                        <option>20$</option>
                        <option>60$</option>
                        <option>50$</option>
                        <option>150$</option>
                    </select>
                    <label >payment method: </label>
                    <select name="payment" id="pay">
                        <option>Credit Card</option>
                        <option>Paypal</option>
                        <option>Bank</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>

    </div>

</body>
</html>
